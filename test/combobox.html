<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combobox</title>
    <link rel="stylesheet" href="../static/css/combobox.css">
</head>
<body>
<input id="combo" type="text" autocomplete="off">
</body>
<script src="../static/js/sun-ui.js" type="text/javascript"></script>
<script type="text/javascript">
    var dataWrapper = {
        datas: null
    };
    var signInWinInput = sunui.combobox(document.getElementById('combo'), {
        display: 'inline-block',
        verticalAlign: 'middle',
        width: 206,
        height: 32,
        borderWidth: 1,
        panelHeight: 182,
        valueField: 'value',
        textField: 'text',
        singleSelect: true,
        readOnly: false,
        disabled: false,
        stripe: true,
        zIndex: 9010,
        onInit: function (that) {
            that.fillDatasSync(dataWrapper, true);
        }
    });
    setTimeout(function () {
        dataWrapper.datas = [{value: '01', text: '一'},{value: '02', text: '二'},{value: '03'},{value: '04', text: '四'}];
    }, 2000);

</script>
</html>
